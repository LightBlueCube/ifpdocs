<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Infinite-Firepower Wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <link rel="icon" href="./src/favicon.png" type="image/x-icon" />
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />

  <link rel="stylesheet" href="./dependence/vue.css">
</head>

<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
		// 项目名称
		name: 'Infinite-Firepower Wiki',
		// 仓库地址，点击右上角的Github章鱼猫图标会跳转到此地址
		repo: 'https://github.com/LightBlueCube/ifpdocs',
		// 启用侧边栏，作为Wiki的目录
		loadSidebar: true,
		// 侧边栏文件，默认加载的是项目根目录下的_sidebar.md文件
		loadSidebar: './sidebar.md',
		// 改入口文件名
		homepage: './home.md',
		// 不启用顶部导航栏，没啥用
		loadNavbar: false,
		// 启用封面
		coverpage: true,
		// 最大支持渲染的标题层级
		maxLevel: 5,
		// 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（文档建议配置为2-4）
		subMaxLevel: 4,
		// 移动小屏设备(手机等)下合并导航栏到侧边栏
		mergeNavbar: true,
		// 封面文件
		coverpage: './coverpage.md',
		// 404页面
		notFoundPage: '404.md',
		// 换页时自动回到顶层
		auto2top: true,
		// 更改主题色
		themeColor: '#44CCCC',
	}
  </script>


  <!-- docsify所需的js依赖 -->
  <script src="./dependence/docsify.min.js"></script>
  <!-- emoji表情支持js -->
  <script src="./dependence/emoji.min.js"></script>
  <!-- 分页导航插件 -->
  <script src="./dependence/docsify-pagination.min.js"></script>
  <!-- 很酷的Tips框框 -->
  <script src="./dependence/docsify-plugin-flexible-alerts.min.js"></script>
  <!-- 在所有的代码块上添加一个简单的Copy to clipboard按钮 -->
  <script src="./dependence/docsify-copy-code.min.js"></script>

</body>
</html>
